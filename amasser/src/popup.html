<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyForge Amasser</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>KeyForge Amasser</h1>

      <section class="contents">
        <section class="decks">
          <div>
            <span class="decks-value" id="deck-count"></span>
            <span class="decks-label">Decks Amassed</span>
          </div>
        </section>

        <hr />

        <section class="settings">
          <div class="setting-group">
            <label class="toggle" style="cursor: default">
              <span
                class="toggle-label"
                style="display: inline-block; margin-left: 42px"
              >
                Sync MV
              </span>
              <span class="toggle-user" id="mv-username"></span>
            </label>
          </div>

          <div class="setting-group">
            <label class="toggle">
              <input type="checkbox" id="sync-dok-toggle" />
              <span class="toggle-slider"></span>
              <span class="toggle-label">Sync DoK</span>
              <span class="toggle-user" id="dok-username"></span>
            </label>
          </div>

          <div class="setting-group">
            <label class="toggle">
              <input type="checkbox" id="sync-tco-toggle" />
              <span class="toggle-slider"></span>
              <span class="toggle-label">Sync TCO</span>
              <span class="toggle-user" id="tco-username"></span>
            </label>
          </div>

          <div class="setting-group">
            <label class="toggle">
              <input type="checkbox" id="sync-auto-toggle" />
              <span class="toggle-slider"></span>
              <span class="toggle-label">Sync automatically</span>
            </label>
          </div>
        </section>
      </section>

      <section class="buttons">
        <button id="sync-decks" class="button" disabled>Logging in...</button>
        <button id="clear-data" class="button">Clear Data</button>
      </section>

      <section class="quotes">
        <label class="quote" id="quote">...</label>
      </section>
    </main>

    <script src="../dist/popup.js" type="module"></script>
  </body>
</html>
