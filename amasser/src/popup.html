<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyForge Amasser</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1>KeyForge Amasser</h1>

        <section class="contents">
          <section class="stats">
            <div>
              <span class="stat-value" id="deck-count">0</span>
              <span class="stat-label">Decks Amassed</span>
            </div>
          </section>

          <hr />

          <section class="controls">
            <div class="control-group">
              <label class="toggle">
                <input type="checkbox" id="sync-dok-toggle" />
                <span class="toggle-slider"></span>
                <span class="toggle-label">Sync Decks of KeyForge</span>
              </label>
            </div>

            <div class="control-group">
              <label class="toggle">
                <input type="checkbox" id="sync-tco-toggle" checked />
                <span class="toggle-slider"></span>
                <span class="toggle-label">Sync The Crucible Online</span>
              </label>
            </div>

            <div class="control-group">
              <label class="toggle">
                <input type="checkbox" id="sync-daily-toggle" checked />
                <span class="toggle-slider"></span>
                <span class="toggle-label">Sync daily</span>
              </label>
            </div>
          </section>
        </section>

        <section class="actions">
          <button id="sync-decks" class="btn btn-primary">Sync Decks</button>
          <button id="clear-data" class="btn btn-primary">Clear Data</button>
        </section>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
